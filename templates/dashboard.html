{% extends 'base.html' %}

{% block title %}Добавить новость{% endblock %}

{% block content %}
    <h1>Добавить новость</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="preview_image">Изображение превью</label>
            <input type="file" class="form-control-file" id="preview_image" name="preview_image">
        </div>
        <div class="form-group">
            <label for="content_images">Изображения содержимого</label>
            <input type="file" class="form-control-file" id="content_images" name="content_images" multiple>
        </div>
        <button type="submit" class="btn btn-success">Опубликовать</button>
    </form>
{% endblock %}
