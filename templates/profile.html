{% extends "base.html" %}

{% block content %}
<h1>Профиль: {{ user.email }}</h1>

<a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Добавить новость</a>

<h2 class="mt-5">Ваши новости</h2>
{% if news %}
    <ul class="list-group">
    {% for article in news %}
        <li class="list-group-item">
            <a href="{{ url_for('news_detail', news_id=article.id) }}">{{ article.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Вы еще не добавили ни одной новости.</p>
{% endif %}
{% endblock %}
